{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Kirish - EduAI{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-graduation-cap fa-3x text-primary mb-3"></i>
                        <h2 class="card-title">Kirish</h2>
                        <p class="text-muted">Hisobingizga kirish uchun ma'lumotlaringizni kiriting</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Kirish
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Hisobingiz yo'qmi? <a href="{% url 'signup' %}">Ro'yxatdan o'tish</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
